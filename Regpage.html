<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Regpage.css">
</head>
<body>
    <div class="Class_One">
    
<table>
    <form>
<tr>
    <td><label>First name</label></td>
    <td><input type="text" placeholder="enter your first name"></td>
</tr>
<tr>
    <td><label>Middle Name</label></td>
    <td><input type="text" placeholder="enter your middle name"></td>
</tr>
<tr>
    <td><label>Last name</label></td>
    <td><input type="text" placeholder="enter your last name"></td>
</tr>
<tr>
<td><label>Courses</label></td>
    <td><select>
        <option value="">Courses</option>
        <option value="Java">Java</option>
        <option value="React">React</option>
    </select>
    </td>
</tr>
    </form>
</table>
<label>Gender</label><br>
<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender">Female<br>
<input type="radio" name="Gender">Other<br>
<tr>
    <td>
        <label>Phone</label>
        <select><option>+91</option><option>+81</option></select>
        
        <input type="number">
    </td>
</tr><br><br>
<label>Address</label><br>
<textarea rows="8" cols="100"></textarea><br><br>
<label>Email :</label>
<input type="text"><br><br>
<label>Password :</label>
<input type="password"><br><br>
<label>Re-type password :</label>
<input type="password"><br><br>
<button>Submit</button>
</div>

</html>
